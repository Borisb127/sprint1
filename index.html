<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Minesweeper</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body onload="onInit()">

	<!-- TITLE + PANEL -->
	<h1 class="title">Minesweeper</h1>

	<div class="panel">

		<span class="marked-panel">
			<span class="marked-word">Marked</span>
			<span class="marked-count">0</span>
		</span>
		<div class="middle-panel">
			<span class="smiley" onclick="onInit()">
				ðŸ˜Š
			</span>
			<span class="lives">
				<span class="lives-count"></span>
			</span>
		</div>
		<span class="timer-panel">
			<span class="time-word">Time</span>
			<span class="time-count">00:00</span>
		</span>

	</div>




	<!-- LEVELS BAR -->
	<div class="levels">
		<button class="level-btn active" onclick="setLevel('easy')">Easy</button>
		<button class="level-btn" onclick="setLevel('medium')">Medium</button>
		<button class="level-btn" onclick="setLevel('hard')">Hard</button>
	</div>

	<button class="undo-btn" onclick="onUndo()">â†©</button>

	<!-- GAME BOARD -->

	<table class="board">
		<tbody></tbody>
	</table>

	<!-- ENDGAME MODAL -->
	<div class="modal">
		<div class="modal-box">
			<p class="modal-msg"></p>
			<button class="modal-ok" onclick="onModalOk()">OK</button>
		</div>
	</div>


	<footer>

	</footer>


	<script src="js/app.js"></script>
</body>

</html>
